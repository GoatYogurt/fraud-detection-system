<!DOCTYPE html>
<html>

<head>
  <title>Fraud Detection Dashboard</title>

  </div>

  <div class="row">
    <div class="col-sm-4">
      <div></div>
      
      <table class="table table-striped">

          <tr>
            <th>ID</th>

    <div class="col-sm-4">

        </thead>

    </div>

    <div class="col-sm-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Fraud</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="tx_table" class="tx_table" name="tx_table">

        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Per Day Fraud Rate Chart</h3>
      <canvas id="fraudRateChart"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
